{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid">
    <img src="https://source.unsplash.com/1600x500/?phone,contact" class="d-block w-100 my-4" alt="...">
</div>
<div class="container">
    <h1 class="text-center">Contact Us</h1>
<form method="post" action="/contact">
  {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="name" class="form-control" id="name" name="name" placeholder="Enter Your Name">
      
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone">
      </div>
    <div class="form-group">
        <label for="desc">Tell me about what you want to contact me for</label>
        <TextArea class="form-control" id="desc" name="desc" ></TextArea>
        <div>
    <button type="submit" class="btn btn-primary mt-4">Submit</button>
  </form>
</div>

{% endblock body %}
